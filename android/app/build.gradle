plugins {
    id "com.android.application"
    id "kotlin-android"
    // O plugin Flutter deve ser aplicado após os plugins Android e Kotlin.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Ajuste aqui para usar a sintaxe moderna do Gradle
}

android {
    namespace = "com.example.recicle"
    compileSdk = 35
    ndkVersion = "27.0.12077973"

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.recicle"
        minSdkVersion = 23
        targetSdk = 35
        versionCode = 1
        versionName = 1.0
        multiDexEnabled true
    }

    buildTypes {
        release {
            // Adicione sua configuração de assinatura para builds de release.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
}

// O Google Services deve ser aplicado fora da seção `plugins` (compatibilidade com versões antigas).
apply plugin: 'com.google.gms.google-services'
