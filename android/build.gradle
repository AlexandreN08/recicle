buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Classpath para o plugin Android
        classpath 'com.android.tools.build:gradle:8.0.2' // Certifique-se de usar uma versão compatível
        // Classpath para o plugin Google Services
        classpath 'com.google.gms:google-services:4.3.15'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
